<!DOCTYPE html>
<html lang="en">
<head>
    <title>RedPenIt</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            min-height: 100vh; /* Ensure body covers the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }

        .drag-over {
            background-color: rgba(255, 0, 0, 0.2);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 10px; /* Adds space between the form elements */
            box-sizing: border-box; /* Ensures padding does not increase the size of the container */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <input type="file" id="imageFileInput" name="imageFileInput"/>
        <canvas id="imageCanvas"></canvas>
        <button id="downloadBtn">Download</button>
        <button id="copyBtn">Copy to Clipboard</button>
    </div>
    <script src="build/main.js"></script>
</body>
</html>
